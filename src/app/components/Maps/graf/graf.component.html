<div id="mynetwork" #siteConfigNetwork></div>

<button id="node-add" (click)="modoEditNode()" mat-raised-button style="margin-top: 5px; color: #656565; background-color: #ffe066;" class="btn btn-primary">Create Goal</button>
<input #nodelabel type="text" value="Node 1" />



<button style="margin-top: 5px; color: #656565; background-color: #ffe066; margin-left: 20px" mat-raised-button (click)="modoEditEdge();">Create Strategy</button>
<input #createSt type="text" value="Strategy 1" />



<button class="btn btn-primary" style="margin-top: 5px; color: #656565; background-color: #ffe066; margin-left: 20px" mat-raised-button (click)="changeName();">Update Element</button>
<input #updatename type="text" value="New Name" />



<button style="margin-top: 5px; color: #656565; background-color: #ffe066; margin-left: 20px;" mat-raised-button (click)="deleteSelected();">Delete Selected</button>



<style type="text/css">
    #mynetwork {
        width: 100%;
        height: 500px;
        border: 1px solid lightgray;
    }
</style>

<br><br>


<ng-container *ngIf="!this.acceso"> <!-- Part de crear-->
    <button style="margin-top: 5px; color: #656565; background-color: #ffe066;" mat-raised-button (click)="submitFinal()">Submit Map</button>
</ng-container>

<ng-container *ngIf="this.acceso"> <!-- Part de Editar-->
    <button style="margin-top: 5px; color: #656565; background-color: #ffe066;" mat-raised-button (click)="updateGraf()">Update Map</button>
</ng-container>
